<!DOCTYPE html>
<html>
  <head>
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="board1" style="width: 100%; height: 100vh"></div>
    <script src="chess.js"></script>
    <script src="chessboard.js"></script>
    <script src="cinnamon.js"></script>
    <script>
      var board = Chess();
      var board1 = Chessboard('board1', {
        draggable: true,
        dropOffBoard: 'trash',
        sparePieces: true
      });
      function updateBoard() {
        board1.position(board.fen());
      }
      board1.position(board.fen());
      board.on('change', updateBoard);
      var engine = new Cinnamon();
      board.associateEngine(engine);
    </script>
  </body>
</html>
